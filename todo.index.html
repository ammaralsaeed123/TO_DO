<html id="fullpage">
    <head>
            <link rel="stylesheet" href="todo.css">
    </head>
    <body>
         <div class="todo" id="todo">
           <div class="listbox" id="listbox">
              <img src="download.svg"id="boxtodo">
              <input type="text" placeholder="Type your todo list" name="list todo"id="inp">
              <img src="add_circle_outline-24px.svg"id="add">
            </div>
           <div class="task" id="task">  
                <img src="done_all-24px.svg" id="done" class="done">
                <a class="com" id="com"> Complete all tasks</a>
                <a id="cle"> Clear Completed </a>
              </div>
              <br>
              <hr>
                 <div class="mid" id="mid">
                   <img src="radio_button_unchecked-24px.svg" class="radio" id="radio"> 
                    <a class="do" id="do"> do something</a>
                     <img src="highlight_off-24px.svg" class="clear" id="clear">
                  </div>
                  <br>
                  <div class="mid2" id="mid2">
                    <img src="check_circle_outline-24px.svg" class="radio2" id="radio2">
                    <a class="do2" id="do2"><s>do something</s></a>
                    <img src="highlight_off-24px.svg" class="clear2" id="clear2">
                  </div>
                  <br>
                  <hr class="line2">
                   <div class="footer" id="footer">
                         <a href="" id="zero"><span> 0</span></a>
                         <a id="le">left</a>
                         <a id="all">All
                          Uncomplete
                        Completed</a>
                   </div>
              
         </div>

     
    </body>
</html>
